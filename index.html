<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cea2e03a5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row titleScore"><h1>Rock Paper Scissors</h1></div>
        <div class="row titleScore"><button type="submit" class="startBtn">Start</button></div>
        <div class="row titleScore">
            <div class="col">
                <div class="row">AI</div>
                <div class="row aiScore">0</div>
            </div>
            <div class="col">
                <div class="row">Player</div>
                <div class="row playerScore">0</div>
            </div>
        </div>
        <div class="row playArea">
            <div class="col">
                <div class="row playTile ai" data-value="rock"><i class="fa-regular fa-hand-back-fist"></i></div>
                <div class="row playTile ai" data-value="paper"><i class="fa-regular fa-hand"></i></div>
                <div class="row playTile ai" data-value="scissors"><i class="fa-regular fa-hand-scissors fa-rotate-90"></i></div>
            </div>
            <div class="col gameTile"></div>
            <div class="col gameTile"></div>
            <div class="col">
                <div class="row playTile player" data-value="rock"><i class="fa-regular fa-hand-back-fist"></i></div>
                <div class="row playTile player" data-value="paper"><i class="fa-regular fa-hand"></i></div>
                <div class="row playTile player" data-value="scissors"><i class="fa-regular fa-hand-scissors fa-rotate-90"></i></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</body>
</html>
